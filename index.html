<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rerun 24/7 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1e1e2f; color: #fff; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { background: #2e2e4e; padding: 20px; border-radius: 15px; }
        .btn-primary { background: #ff5c57; border: none; }
        .btn-primary:hover { background: #ff2a1a; }
        input, file { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h2 class="mb-4 text-center">FFmpeg Streamer</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="stream_key" class="form-label">Stream Key</label>
                    <input type="text" class="form-control" id="stream_key" name="stream_key" placeholder="Enter your stream key" required>
                </div>

                <div class="mb-3">
                    <label for="video_file" class="form-label">Video File</label>
                    <input type="file" class="form-control" id="video_file" name="video_file" accept="video/*" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Start Streaming</button>
            </form>
        </div>
    </div>
</body>
</html>
