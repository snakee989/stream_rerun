<!DOCTYPE html>
<html>
<head>
    <title>Rerun 24/7</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #eee; }
        .container { max-width: 600px; margin: 50px auto; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        button { background: #4CAF50; color: white; cursor: pointer; }
        button:hover { background: #45a049; }
        textarea { width: 100%; height: 200px; margin-top: 10px; background: #111; color: #0f0; }
    </style>
</head>
<body>
<div class="container">
    <h1>FFmpeg Stream UI</h1>
    <form method="POST">
        <label>Stream Key / URL:</label>
        <input type="text" name="stream_key" placeholder="rtmp://server/live/stream_key" required>

        <label>Choose video:</label>
        <select name="video_name">
            <option value="">--Select Video--</option>
            {% for video in videos %}
                <option value="{{ video }}">{{ video }}</option>
            {% endfor %}
        </select>

        <label>Or SRT / RTMP URL:</label>
        <input type="text" name="srt_url" placeholder="srt://... or rtmp://...">

        <label>Encoder (optional):</label>
        <input type="text" name="encoder" placeholder="libx264 or h264_nvenc" value="{{ default_encoder }}">

        <button type="submit">Start Stream</button>
    </form>

    <h3>Logs (last 50 lines)</h3>
    <textarea readonly>
{% for line in logs %}
{{ line }}
{% endfor %}
    </textarea>
</div>
</body>
</html>
